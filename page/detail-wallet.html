<script>

        document.addEventListener("DOMContentLoaded", function () {


        document.getElementById('saveTransaction').addEventListener('click', function () {
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            const editingTransactionId = expenses.find(expense => expense.id === 3);
            const noteInput1 = document.getElementById('note');
            const noteInput2 = document.getElementById('note-income');
            const moneyInput1 = document.getElementById('money');
            const moneyInput2 = document.getElementById('money-income');

            let updatedTransaction = null;

            if (editingTransactionId) {
                if (noteInput1.value && moneyInput1.value) {
                    updatedTransaction = {
                        id: editingTransactionId.id,
                        date: datePicker1.value,
                        category: JSON.parse(localStorage.getItem('clickCate')),
                        note: noteInput1.value,
                        money: moneyInput1.value
                    };
                } else if (noteInput2.value && moneyInput2.value) {
                    updatedTransaction = {
                        id: editingTransactionId.id,
                        date: datePicker2.value,
                        category: JSON.parse(localStorage.getItem('clickCate')),
                        note: noteInput2.value,
                        money: moneyInput2.value
                    };
                }
                // console.log(editingTransactionId);

                if (updatedTransaction) {
                    // Lưu giao dịch đã chỉnh sửa vào danh sách giao dịch (expenses)
                    expenses.forEach((expense, index) => {
                        if (expense.id === editingTransactionId.id) {
                            expenses[index] = updatedTransaction;
                        }
                    });

                    console.log(expenses);
                    // Lưu danh sách giao dịch mới vào Local Storage
                    localStorage.setItem('expenses', JSON.stringify(expenses));

                }
            }
        });

        document.getElementById('btnDeleteExpense').addEventListener('click', function () {
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            console.log(expenses);
            // Xác định giao dịch bạn muốn xóa (có thể sử dụng id hoặc thông tin định danh khác)
            const expenseIdToDelete = 3; // Ví dụ: bạn cần thay đổi id theo giao dịch bạn muốn xóa

            // Tìm và xóa giao dịch khỏi danh sách chi tiêu (expenses)
            expenses = expenses.filter(expense => expense.id !== expenseIdToDelete);

            // Lưu danh sách chi tiêu đã cập nhật vào Local Storage
            localStorage.setItem('expenses', JSON.stringify(expenses));

            // Cập nhật giao diện hoặc thực hiện các xử lý khác sau khi xóa
            // ...
        });


            // Lấy danh sách chi tiêu từ local storage
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            const expenseToEdit = expenses.find(expense => expense.id === 3);

            // Kiểm tra xem có dữ liệu chi tiêu trong local storage không
            if (expenseToEdit) {
                // Ở đây bạn có thể sử dụng biến `expenses` để làm bất kỳ điều gì bạn cần
                document.getElementById('note').value = expenseToEdit.note;
                document.getElementById('note-income').value = expenseToEdit.note;
                document.getElementById('datePicker1').value = expenseToEdit.date
                document.getElementById('money').value = expenseToEdit.money;
                document.getElementById('money-income').value = expenseToEdit.money;
                document.getElementById('datePicker2').value = expenseToEdit.date

            } else {
                // Nếu không có dữ liệu chi tiêu, bạn có thể thông báo hoặc thực hiện các xử lý khác
                console.log("Không có dữ liệu chi tiêu trong local storage.");
            }

            renderCategories('category-list', 'expense');
            renderCategories('category-list2', 'income');

            // Lấy đối tượng input của ngày
            const datePicker1 = document.getElementById('datePicker1');
            const datePicker2 = document.getElementById('datePicker2');

            // Lấy đối tượng nút giảm ngày
            const decrementDateButton1 = document.getElementById('decrementDate1');
            const decrementDateButton2 = document.getElementById('decrementDate2');

            // Lấy đối tượng nút tăng ngày
            const incrementDateButton1 = document.getElementById('incrementDate1');
            const incrementDateButton2 = document.getElementById('incrementDate2');

            // Tạo một đối tượng Date cho ngày hiện tại
            let currentDate1 = new Date(`${datePicker1.value.split('-')[2]}-${datePicker1.value.split('-')[1]}-${datePicker1.value.split('-')[0]}`);
            let currentDate2 = new Date(`${datePicker2.value.split('-')[2]}-${datePicker2.value.split('-')[1]}-${datePicker2.value.split('-')[0]}`);


            // Cập nhật giá trị trường nhập liệu với ngày hiện tại
            function updateDatePicker(input, date) {
                const day = date.getDate();
                const month = date.getMonth() + 1; // Lưu ý: Tháng bắt đầu từ 0, cần cộng thêm 1
                const year = date.getFullYear();
                const formattedDate = `${day}-${month}-${year}`;
                input.value = formattedDate;
            }

            // Thiết lập sự kiện cho nút giảm ngày - content1
            decrementDateButton1.addEventListener('click', () => {
                currentDate1.setDate(currentDate1.getDate() - 1);
                updateDatePicker(datePicker1, currentDate1);
            });

            // Thiết lập sự kiện cho nút tăng ngày - content1
            incrementDateButton1.addEventListener('click', () => {
                currentDate1.setDate(currentDate1.getDate() + 1);
                updateDatePicker(datePicker1, currentDate1);
            });

            // Thiết lập sự kiện cho nút giảm ngày - content2
            decrementDateButton2.addEventListener('click', () => {
                currentDate2.setDate(currentDate2.getDate() - 1);
                updateDatePicker(datePicker2, currentDate2);
            });

            // Thiết lập sự kiện cho nút tăng ngày - content2
            incrementDateButton2.addEventListener('click', () => {
                currentDate2.setDate(currentDate2.getDate() + 1);
                updateDatePicker(datePicker2, currentDate2);
            });

            // Cập nhật giá trị trường nhập liệu với ngày hiện tại
            updateDatePicker(datePicker1, currentDate1);
            updateDatePicker(datePicker2, currentDate2);



        });

        function getCategories() {
            const categoriesJSON = localStorage.getItem('categories');
            if (categoriesJSON) {
                return JSON.parse(categoriesJSON);
            } else {
                return [];
            }
        }

        function renderCategories(className, categoryType) {
            const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            const expenseToEdit = expenses.find(expense => expense.id === 3);
            const categories = getCategories();

            
            const categoryList = document.querySelector(`.${className}`);
            let selectedCategory = null;
            var dataCate = null;


            // Xóa tất cả các danh mục hiện có trên giao diện (nếu có)
            categoryList.innerHTML = '';

            let danhMucInCurrentRow = 0;
            let currentRow = document.createElement('div');
            currentRow.className = 'row mt-3';
            categoryList.appendChild(currentRow);

            const filteredCategories = categories.filter(category => category.categoryType === categoryType);

            filteredCategories.forEach((category) => {
                if (danhMucInCurrentRow === 3) {
                    currentRow = document.createElement('div');
                    currentRow.className = 'row mt-3';
                    categoryList.appendChild(currentRow);
                    danhMucInCurrentRow = 0;
                }

                const svgPath = `../assets/images/${category.icon}.svg`;

                fetch(svgPath)
                    .then(response => response.text())
                    .then(svgText => {
                        const parser = new DOMParser();
                        const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                        const paths = svgDoc.querySelectorAll('path');
                        paths.forEach(path => {
                            path.setAttribute('fill', category.iconColor);
                        });

                        const svgString = new XMLSerializer().serializeToString(svgDoc);
                        const encodedSVG = btoa(svgString);
                        const dataURL = `data:image/svg+xml;base64,${encodedSVG}`;

                        // Tạo cột cho danh mục và thêm vào chuỗi HTML
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'col-4 category-item mb-3';

                        const categoryContent = document.createElement('div');
                        categoryContent.className = 'd-flex flex-column justify-content-center align-items-center category';
                        categoryContent.style.width = '111px';
                        categoryContent.style.height = '90px';
                        categoryContent.style.background = 'white';
                        categoryContent.style.borderRadius = '8px';
                        categoryContent.style.border = '0.2px solid lightgray';
                        categoryContent.style.cursor = 'pointer';

                        if(expenseToEdit['category'].name == category.name) {
                            selectedCategory = categoryContent;

                            selectedCategory.classList.add('selected-category');
                        }
                        // console.log(category);
                        // console.log(expenseToEdit['category']);
                        // Thêm sự kiện click cho danh mục
                        categoryContent.addEventListener('click', function () {
                            localStorage.setItem('clickCate', JSON.stringify(category));
                            if (selectedCategory) {
                                selectedCategory.classList.remove('selected-category');
                            }
                            // Đặt danh mục hiện tại là danh mục được chọn
                            selectedCategory = categoryContent;
                            

                            // Thêm lớp 'selected-category' cho danh mục hiện tại
                            selectedCategory.classList.add('selected-category');
                        });

                        const iconDiv = document.createElement('div');
                        iconDiv.className = 'icon d-flex justify-content-center align-items-center';
                        iconDiv.style.backgroundColor = category.iconBgColor;
                        iconDiv.style.height = '40px';
                        iconDiv.style.width = '40px';
                        iconDiv.style.borderRadius = '18px';

                        const img = new Image();
                        img.src = dataURL;
                        img.alt = '';

                        const label = document.createElement('label');
                        label.className = 'mt-2 label-cate';
                        label.style.textAlign = 'center';
                        label.textContent = category.name;

                        iconDiv.appendChild(img);
                        categoryContent.appendChild(iconDiv);
                        categoryContent.appendChild(label);
                        categoryDiv.appendChild(categoryContent);
                        currentRow.appendChild(categoryDiv);
                    });

                danhMucInCurrentRow++;
            });

            
            
        }

    document.addEventListener("DOMContentLoaded", function () {
        const btnChi = document.getElementById("btnChi");
        const btnTieu = document.getElementById("btnTieu");
        const content1 = document.getElementById("content1");
        const content2 = document.getElementById("content2");

        btnChi.addEventListener("click", function () {
            btnChi.style.background = "#29756F";
            btnChi.style.color = "#FCFCFC";
            btnTieu.style.background = "#F1F1FA";
            btnTieu.style.color = "#000000";
            content2.style.opacity = 0;
            setTimeout(function () {
                content2.style.display = "none";
            }, 300);

            setTimeout(function () {
                content1.style.display = "block";
                content1.style.opacity = 1;
            }, 300);

            btnChi.classList.add("active-switch");
            btnTieu.classList.remove("active-switch");
        });

        btnTieu.addEventListener("click", function () {
            btnTieu.style.background = "#29756F";
            btnTieu.style.color = "#FCFCFC";
            btnChi.style.background = "#F1F1FA";
            btnChi.style.color = "#000000";
            content1.style.opacity = 0;
            setTimeout(function () {
                content1.style.display = "none";
            }, 300);

            setTimeout(function () {
                content2.style.display = "block";
                content2.style.opacity = 1;
            }, 300);

            btnTieu.classList.add("active-switch");
            btnChi.classList.remove("active-switch");
        });
    });
</script>
