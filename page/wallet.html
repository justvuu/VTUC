<script>
  $(function() {
  var currentDate1 = new Date();
  var formattedDate1 = currentDate1.getDate() + '-' + (currentDate1.getMonth() + 1) + '-' + currentDate1.getFullYear();
  $("#datePicker1").val(formattedDate1);
  $("#datePicker1").datepicker({
    dateFormat: 'd-m-yy',
    onSelect: function(dateText, inst) {
      currentDate1 = new Date(inst.selectedYear, inst.selectedMonth, inst.selectedDay);
    }
  });

  $("#decrementDate1").on('click', function() {
    currentDate1.setDate(currentDate1.getDate() - 1);
    $("#datePicker1").val(currentDate1.getDate() + '-' + (currentDate1.getMonth() + 1) + '-' + currentDate1.getFullYear());
  });

  $("#incrementDate1").on('click', function() {
    currentDate1.setDate(currentDate1.getDate() + 1);
    $("#datePicker1").val(currentDate1.getDate() + '-' + (currentDate1.getMonth() + 1) + '-' + currentDate1.getFullYear());
  });

  var currentDate2 = new Date();
  var formattedDate2 = currentDate2.getDate() + '-' + (currentDate2.getMonth() + 1) + '-' + currentDate2.getFullYear();
  $("#datePicker2").val(formattedDate2);
  $("#datePicker2").datepicker({
    dateFormat: 'd-m-yy',
    onSelect: function(dateText, inst) {
      currentDate2 = new Date(inst.selectedYear, inst.selectedMonth, inst.selectedDay);
    }
  });

  $("#decrementDate2").on('click', function() {
    currentDate2.setDate(currentDate2.getDate() - 1);
    $("#datePicker2").val(currentDate2.getDate() + '-' + (currentDate2.getMonth() + 1) + '-' + currentDate2.getFullYear());
  });

  $("#incrementDate2").on('click', function() {
    currentDate2.setDate(currentDate2.getDate() + 1);
    $("#datePicker2").val(currentDate2.getDate() + '-' + (currentDate2.getMonth() + 1) + '-' + currentDate2.getFullYear());
  });
});


</script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        renderCategories('category-list', 'expense');
        renderCategories('category-list2', 'income');


        // Lấy phần tử input và nút "Thêm" bằng id
        var moneyInput = document.getElementById('money');
        var moneyInputIncome = document.getElementById('money-income');
        var btnAddExpense = document.getElementById('btnAddExpense');
        var btnAddIncome = document.getElementById('btnAddIncome');

        // Thêm sự kiện "input" cho input
        moneyInput.addEventListener('input', function() {
            // Kiểm tra điều kiện khi input có dữ liệu
            if (moneyInput.value.trim() !== '') {
                btnAddExpense.removeAttribute('disabled');
            } else {
                btnAddExpense.setAttribute('disabled', 'true');
            }


        });

        moneyInputIncome.addEventListener('input', function() {
            // Kiểm tra điều kiện khi input có dữ liệu
            if (moneyInputIncome.value.trim() !== '') {
                btnAddIncome.removeAttribute('disabled');
            } else {
                btnAddIncome.setAttribute('disabled', 'true');
            }

        });

        // Kiểm tra giá trị ban đầu của input
        if (moneyInput.value.trim() === '') {
            btnAddExpense.setAttribute('disabled', 'true');
        }

        if (moneyInputIncome.value.trim() === '') {
            btnAddIncome.setAttribute('disabled', 'true');
        }


            
            document.getElementById('btnAddExpense').addEventListener('click', function () {
                var expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                var currentId = parseInt(localStorage.getItem('currentId')) || 1;
                const noteInput = document.getElementById('note');
                const moneyInput = document.getElementById('money');

                const note = noteInput.value;
                const money = moneyInput.value;
                const dataCate = JSON.parse(localStorage.getItem('clickCate'))

                if (dataCate && money) {
                    // Tạo một đối tượng mới đại diện cho chi tiêu
                    const newExpense = {
                        id: currentId,
                        date: datePicker1.value,
                        category: dataCate,
                        note: note,
                        money: money
                    };

                    currentId++;

                    localStorage.setItem('currentId', currentId);
                    // Thêm chi tiêu mới vào danh sách
                    expenses.push(newExpense);

                    // Lưu danh sách chi tiêu mới vào localStorage
                    localStorage.setItem('expenses', JSON.stringify(expenses));

                    // Xóa dữ liệu trong các input sau khi đã lưu thành công
                    noteInput.value = '';
                    moneyInput.value = '';

                    var myToast = new bootstrap.Toast(document.getElementById('myToast'));
                    myToast.show();

                    setTimeout(function () {
                    myToast.hide();
                    window.location.reload();
                    }, 2000);
                } else {
                    var myToast = new bootstrap.Toast(document.getElementById('myToast-warning'));
                    myToast.show();

                    setTimeout(function () {
                    myToast.hide();
                    }, 2000);   
                }
            });

            
            
            document.getElementById('btnAddIncome').addEventListener('click', function () {
                var income = JSON.parse(localStorage.getItem('income')) || [];
                var currentIdIncome = parseInt(localStorage.getItem('currentIdIncome')) || 1;
                const noteInput = document.getElementById('note-income');
                const moneyInput = document.getElementById('money-income');

                const note = noteInput.value;
                const money = moneyInput.value;
                const dataCate = JSON.parse(localStorage.getItem('clickCate'))


                if (dataCate && note && money) {
                    // Tạo một đối tượng mới đại diện cho chi tiêu
                    const newIncome = {
                        id: currentIdIncome,
                        date: datePicker2.value,
                        category: dataCate,
                        note: note,
                        money: money
                    };
                    currentIdIncome++;
                    localStorage.setItem('currentIdIncome', currentIdIncome);


                    // Thêm chi tiêu mới vào danh sách
                    income.push(newIncome);

                    // Lưu danh sách chi tiêu mới vào localStorage
                    localStorage.setItem('income', JSON.stringify(income));

                    // Xóa dữ liệu trong các input sau khi đã lưu thành công
                    noteInput.value = '';
                    moneyInput.value = '';

                    var myToast = new bootstrap.Toast(document.getElementById('myToast'));
                    myToast.show();
                    
                    setTimeout(function () {
                    myToast.hide();
                    // Tải lại trang sau khi toast ẩn đi
                    window.location.reload();
                    }, 2000);

                    // window.location.reload();
                    
                } else {
                    alert('Vui lòng điền đầy đủ thông tin trước khi thêm chi tiêu.');
                }
            });



    });

    function getCategories() {
        const categoriesJSON = localStorage.getItem('categories');
        if (categoriesJSON) {
            return JSON.parse(categoriesJSON);
        } else {
            return [];
        }
    }


        function renderCategories(className, categoryType) {
            // console.log(className);
            const categories = getCategories();
            console.log(categories);

            
            const categoryList = document.querySelector(`.${className}`);
            let selectedCategory = null;
            var dataCate = null;


            // Xóa tất cả các danh mục hiện có trên giao diện (nếu có)
            categoryList.innerHTML = '';

            let danhMucInCurrentRow = 0;
            let currentRow = document.createElement('div');
            currentRow.className = 'row mt-3';
            categoryList.appendChild(currentRow);

            const filteredCategories = categories.filter(category => category.categoryType === categoryType);

            filteredCategories.forEach((category) => {
                if (danhMucInCurrentRow === 3) {
                    currentRow = document.createElement('div');
                    currentRow.className = 'row mt-3';
                    categoryList.appendChild(currentRow);
                    danhMucInCurrentRow = 0;
                }

                const svgPath = `../assets/images/${category.icon}.svg`;

                fetch(svgPath)
                    .then(response => response.text())
                    .then(svgText => {
                        const parser = new DOMParser();
                        const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                        const paths = svgDoc.querySelectorAll('path');
                        paths.forEach(path => {
                            path.setAttribute('fill', category.iconColor);
                        });

                        const svgString = new XMLSerializer().serializeToString(svgDoc);
                        const encodedSVG = btoa(svgString);
                        const dataURL = `data:image/svg+xml;base64,${encodedSVG}`;

                        // Tạo cột cho danh mục và thêm vào chuỗi HTML
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'col-4 category-item mb-3';

                        const categoryContent = document.createElement('div');
                        categoryContent.className = 'd-flex flex-column justify-content-center align-items-center category';
                        categoryContent.style.width = '111px';
                        categoryContent.style.height = '90px';
                        categoryContent.style.background = 'white';
                        categoryContent.style.borderRadius = '8px';
                        categoryContent.style.border = '0.2px solid lightgray';
                        categoryContent.style.cursor = 'pointer';

                        // Thêm sự kiện click cho danh mục
                        categoryContent.addEventListener('click', function () {
                            localStorage.setItem('clickCate', JSON.stringify(category));
                            if (selectedCategory) {
                                selectedCategory.classList.remove('selected-category');
                            }
                            // Đặt danh mục hiện tại là danh mục được chọn
                            selectedCategory = categoryContent;


                            // Thêm lớp 'selected-category' cho danh mục hiện tại
                            selectedCategory.classList.add('selected-category');
                        });

                        const iconDiv = document.createElement('div');
                        iconDiv.className = 'icon d-flex justify-content-center align-items-center';
                        iconDiv.style.backgroundColor = category.iconBgColor;
                        iconDiv.style.height = '40px';
                        iconDiv.style.width = '40px';
                        iconDiv.style.borderRadius = '12px';

                        const img = new Image();
                        img.src = dataURL;
                        img.alt = '';

                        const label = document.createElement('label');
                        label.className = 'mt-2 label-cate';
                        label.style.textAlign = 'center';
                        label.textContent = category.name;

                        iconDiv.appendChild(img);
                        categoryContent.appendChild(iconDiv);
                        categoryContent.appendChild(label);
                        categoryDiv.appendChild(categoryContent);
                        currentRow.appendChild(categoryDiv);

                    });


            danhMucInCurrentRow++;
        });



    }

    document.addEventListener("DOMContentLoaded", function () {
        const btnChi = document.getElementById("tab-expense");
        const btnTieu = document.getElementById("tab-invoice");
        const content1 = document.getElementById("content1");
        const content2 = document.getElementById("content2");

        btnChi.addEventListener("click", function () {
            btnChi.classList.add('active');
            btnTieu.classList.remove('active');
            content2.style.opacity = 0;
            setTimeout(function () {
                content2.style.display = "none";
            }, 300);

            setTimeout(function () {
                content1.style.display = "block";
                content1.style.opacity = 1;
            }, 300);

            btnChi.classList.add("active-switch");
            btnTieu.classList.remove("active-switch");
        });

        btnTieu.addEventListener("click", function () {
            btnTieu.classList.add('active');
            btnChi.classList.remove('active');
            content1.style.opacity = 0;
            setTimeout(function () {
                content1.style.display = "none";
            }, 300);

            setTimeout(function () {
                content2.style.display = "block";
                content2.style.opacity = 1;
            }, 300);

            btnTieu.classList.add("active-switch");
            btnChi.classList.remove("active-switch");
        });
    });
</script>
