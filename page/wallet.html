<body>

            </div>
            <div class="col-9 d-flex">
                <!-- <div class="d-flex"> -->
                    <button id="decrementDate" class="btn btn-light"><i class="fas fa-chevron-left"></i></button>                    
                    <input  type="text" id="datePicker" class="form-control input-date text-center" value="13-10-2023" readonly>
                    <button id="incrementDate" class="btn btn-light"><i class="fas fa-chevron-right"></i></button>

        </div>

        <div class="row mt-3">
            <div class="col-3">
                <div style="height: 100%" class="d-flex align-items-center">
                    <label class="text-center mb-0" for="note"><strong>Ghi chú:</strong></label>
                </div>    
            </div>
            <div class="col-9">
                <input type="text" id="note-income" class="form-control text-center note-input" placeholder="Thêm ghi chú">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3">
                <div style="height: 100%" class="d-flex align-items-center">
                    <label class="text-center mb-0" for="money"><strong>Tiền chi:</strong></label>
                </div>
            </div>    
            <div class="col-9">
                <input type="text" id="money-income" class="form-control text-center money-input" placeholder="Nhập số tiền">

        </div>

        <div class="row mt-3"> 
            <div class="col-12">
                <div style="height: 100%" class="d-flex align-items-center">

                </div>
            </div>
        </div>

        <div class="mt-3" id="danhMucContainer2"></div>


        <div class="container">
            <div class="row" style="margin-top: 170px;">
                <button class="btn-add" id="btnAddIncome"  style="width: 100%; height: 51px; background: #29756F; border-radius: 6px; display: flex; align-items: center; justify-content: center;">
                    <div style="width: 56.87px; color: white; font-size: 18px; font-family: Inter; font-weight: 600; word-wrap: break-word">Thêm</div>

</body>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    var danhMuc = [
        { id: 1, name: 'Ăn uống', image: '../assets/images/restaurant.jpg' },
        { id: 2, name: 'Điện nước', image: '../assets/images/recurring bill.jpg' },
        { id: 3, name: 'Tiền lương', image: '../assets/images/salary.jpg' },
        { id: 4, name: 'Mua sắm', image: '../assets/images/shopping bag.jpg' },
        { id: 4, name: 'Đi lại', image: '../assets/images/car.jpg' },
    ];

    localStorage.setItem('danhMuc', JSON.stringify(danhMuc));

    document.addEventListener("DOMContentLoaded", function () {
        var danhMucData = JSON.parse(localStorage.getItem('danhMuc')) || [];
        var danhMucContainer = document.getElementById('danhMucContainer');

        var danhMucInCurrentRow = 0;
        var currentRow = document.createElement('div');
        currentRow.className = 'row';
        danhMucContainer.appendChild(currentRow);

        var selectedCategory = null; // Lưu trữ danh mục đang được chọn
        var dataCate = null; 

        danhMucData.forEach(function (danhMuc) {
            if (danhMucInCurrentRow === 3) {
                currentRow = document.createElement('div');
                currentRow.className = 'row mt-3';
                danhMucContainer.appendChild(currentRow);
                danhMucInCurrentRow = 0;
            }

            var categoryItem = document.createElement('div');
            categoryItem.className = 'col-4 category-item';

            var categoryDiv = document.createElement('div');
            categoryDiv.style.width = '111px';
            categoryDiv.style.height = '78px';
            categoryDiv.style.background = 'white';
            categoryDiv.style.borderRadius = '8px';
            categoryDiv.style.border = '2px #665D5D solid';
            categoryDiv.style.cursor = 'pointer';

            var img = document.createElement('img');
            img.className = 'category-img';
            img.src = danhMuc.image;
            img.alt = '';

            var label = document.createElement('label');
            label.className = 'mt-2 label-cate';
            label.textContent = danhMuc.name;

            // Thêm sự kiện click để xử lý việc chọn danh mục và chuyển màu
            categoryDiv.addEventListener('click', function () {
                if (selectedCategory) {
                    selectedCategory.classList.remove('selected-category');
                }
                dataCate = danhMuc;
                categoryDiv.classList.add('selected-category');
                selectedCategory = categoryDiv;

            });

            categoryDiv.appendChild(img);
            categoryDiv.appendChild(label);
            categoryItem.appendChild(categoryDiv);
            currentRow.appendChild(categoryItem);

            danhMucInCurrentRow++;
        });

        var danhMucContainer2 = document.getElementById('danhMucContainer2');

        var danhMucInCurrentRow = 0;
        var currentRow = document.createElement('div');
        currentRow.className = 'row';
        danhMucContainer2.appendChild(currentRow);

        var selectedCategory = null; // Lưu trữ danh mục đang được chọn
        var dataCateIncome = null; 

        danhMucData.forEach(function (danhMuc) {
            if (danhMucInCurrentRow === 3) {
                currentRow = document.createElement('div');
                currentRow.className = 'row mt-3';
                danhMucContainer2.appendChild(currentRow);
                danhMucInCurrentRow = 0;
            }

            var categoryItem = document.createElement('div');
            categoryItem.className = 'col-4 category-item';

            var categoryDiv = document.createElement('div');
            categoryDiv.style.width = '111px';
            categoryDiv.style.height = '78px';
            categoryDiv.style.background = 'white';
            categoryDiv.style.borderRadius = '8px';
            categoryDiv.style.border = '2px #665D5D solid';
            categoryDiv.style.cursor = 'pointer';

            var img = document.createElement('img');
            img.className = 'category-img';
            img.src = danhMuc.image;
            img.alt = '';

            var label = document.createElement('label');
            label.className = 'mt-2 label-cate';
            label.textContent = danhMuc.name;

            // Thêm sự kiện click để xử lý việc chọn danh mục và chuyển màu
            categoryDiv.addEventListener('click', function () {
                if (selectedCategory) {
                    selectedCategory.classList.remove('selected-category');
                }
                dataCateIncome = danhMuc;
                categoryDiv.classList.add('selected-category');
                selectedCategory = categoryDiv;

            });

            categoryDiv.appendChild(img);
            categoryDiv.appendChild(label);
            categoryItem.appendChild(categoryDiv);
            currentRow.appendChild(categoryItem);

            danhMucInCurrentRow++;
        });

        var expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        document.getElementById('btnAddExpense').addEventListener('click', function () {
            const noteInput = document.getElementById('note');
            const moneyInput = document.getElementById('money');

            const note = noteInput.value;
            const money = moneyInput.value;

            if (dataCate && note && money) {
                // Tạo một đối tượng mới đại diện cho chi tiêu
                const newExpense = {
                    category: dataCate,
                    note: note,
                    money: money
                };

                // Thêm chi tiêu mới vào danh sách
                expenses.push(newExpense);

                // Lưu danh sách chi tiêu mới vào localStorage
                localStorage.setItem('expenses', JSON.stringify(expenses));

                // Xóa dữ liệu trong các input sau khi đã lưu thành công
                noteInput.value = '';
                moneyInput.value = '';

                alert('Chi tiêu đã được thêm thành công.');
            } else {
                alert('Vui lòng điền đầy đủ thông tin trước khi thêm chi tiêu.');
            }
        });

        var income = JSON.parse(localStorage.getItem('income')) || [];

        document.getElementById('btnAddIncome').addEventListener('click', function () {
            const noteInput = document.getElementById('note-income');
            const moneyInput = document.getElementById('money-income');

            const note = noteInput.value;
            const money = moneyInput.value;

            if (dataCateIncome && note && money) {
                // Tạo một đối tượng mới đại diện cho chi tiêu
                const newIncome = {
                    category: dataCateIncome,
                    note: note,
                    money: money
                };

                // Thêm chi tiêu mới vào danh sách
                income.push(newIncome);

                // Lưu danh sách chi tiêu mới vào localStorage
                localStorage.setItem('income', JSON.stringify(income));

                // Xóa dữ liệu trong các input sau khi đã lưu thành công
                noteInput.value = '';
                moneyInput.value = '';

                alert('Chi tiêu đã được thêm thành công.');
            } else {
                alert('Vui lòng điền đầy đủ thông tin trước khi thêm chi tiêu.');
            }
        });

    });

    




    document.addEventListener("DOMContentLoaded", function () {
        const btnChi = document.getElementById("btnChi");
        const btnTieu = document.getElementById("btnTieu");
        const content1 = document.getElementById("content1");
        const content2 = document.getElementById("content2");

        btnChi.addEventListener("click", function () {
            btnChi.style.background = "#29756F";
            btnChi.style.color = "#FCFCFC";
            btnTieu.style.background = "#F1F1FA";
            btnTieu.style.color = "#000000";
            content2.style.opacity = 0;
            setTimeout(function () {
                content2.style.display = "none";
            }, 300);

            setTimeout(function () {
                content1.style.display = "block";
                content1.style.opacity = 1;
            }, 300);

            btnChi.classList.add("active-switch");
            btnTieu.classList.remove("active-switch");
        });

        btnTieu.addEventListener("click", function () {
            btnTieu.style.background = "#29756F";
            btnTieu.style.color = "#FCFCFC";
            btnChi.style.background = "#F1F1FA";
            btnChi.style.color = "#000000";
            content1.style.opacity = 0;
            setTimeout(function () {
                content1.style.display = "none";
            }, 300);

            setTimeout(function () {
                content2.style.display = "block";
                content2.style.opacity = 1;
            }, 300);

            btnTieu.classList.add("active-switch");
            btnChi.classList.remove("active-switch");
        });
    });
</script>

<script>
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
