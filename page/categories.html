<style>

    .category {
        padding: 15px;

</style>

    <div id="navbar"></div>

<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script>

            user_nav.setAttribute("src", "../assets/images/user_active.svg");

</script>

        function changeIconColor(svg, color) {
            const paths = svg.querySelectorAll('path');
            paths.forEach((path) => {
                path.setAttribute('fill', color);
            });
        }
  
        categories.forEach((category) => {
        const categoryItem = document.createElement('div');
        categoryItem.className = 'd-flex justify-content-between align-items-center category';

        const categoryContent = document.createElement('div');
        categoryContent.className = 'd-flex align-items-center';

        const categoryIcon = document.createElement('div');
        categoryIcon.className = 'icon me-3 d-flex justify-content-center align-items-center';
        categoryIcon.style.backgroundColor = category.iconBgColor;

        // const img = document.createElement('img');
        // img.src = `../assets/images/${category.icon}.svg`;
        // img.style.fill = category.iconColor;
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute('width', '40');
        svg.setAttribute('height', '40');
        svg.setAttribute('viewBox', '0 0 31 31');

        svg.innerHTML = iconPaths[category.icon];
        changeIconColor(svg, category.iconColor);

        categoryIcon.appendChild(svg);
       

        const categoryName = document.createElement('span');
        categoryName.className = 'text-start fw-bolder';
        categoryName.style.fontSize = '18px';
        categoryName.textContent = category.name;

        categoryContent.appendChild(categoryIcon);
        categoryContent.appendChild(categoryName);
        categoryItem.appendChild(categoryContent);
        categoryList.appendChild(categoryItem);
        });
    }

    renderCategories();
</script>
