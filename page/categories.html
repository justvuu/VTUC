<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục</title>
    <link rel="stylesheet" href="../assets//css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    .transaction {
        padding: 15px;
        border-radius: 16px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <div class="container">
        <div class="title d-flex justify-content-between mt-5 mb-3">
            <span>
                <i class="fa-solid fa-chevron-left"></i>
            </span>
            <h5>Danh mục</h5>
            <a href="/page/add_category.html" class="text-dark">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>

        <div class="transaction-list mt-4">
            <div class="d-flex justify-content-between align-items-center transaction">
                <div class="d-flex align-items-center">
                    <div class="icon me-3">
                        <img style="width: 60px; height: 60px;" src="../assets/images/FB.png" alt="meal">
                    </div>
                    <div class="content d-flex align-items-center">
                        <span class="text-start fw-bolder" style="font-size: 18px;">Ăn uống</span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center transaction mt-3">
                <div class="d-flex align-items-center">
                    <div class="icon me-3">
                        <img style="width: 60px; height: 60px;" src="../assets/images/shopping.png" alt="meal">
                    </div>
                    <div class="content d-flex align-items-center">
                        <span class="text-start fw-bolder" style="font-size: 18px;">Mua sắm</span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center transaction mt-3">
                <div class="d-flex align-items-center">
                    <div class="icon me-3">
                        <img style="width: 60px; height: 60px;" src="../assets/images/transport.png" alt="meal">
                    </div>
                    <div class="content d-flex align-items-center">
                        <span class="text-start fw-bolder" style="font-size: px;">Đi lại</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="navbar"></div>
</body>

<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="../assets/js/bootstrap/script.js"></script>
<script>
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var data = {
            labels: [
                "Mua sắm",
                "Đi lại",
                "Ăn uống"
            ],
            datasets: [
                {
                    data: [50, 15, 35],
                    backgroundColor: [
                        "#FCAC12",
                        "#7F3DFF",
                        "#FD3C4A"
                    ],
                    hoverBackgroundColor: [
                        "#FCAC12",
                        "#7F3DFF",
                        "#FD3C4A"
                    ]
                }]
        };
    }
</script>

</html>
