<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục</title>
    <link rel="stylesheet" href="../assets//css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    .category {
        padding: 15px;
        border-radius: 16px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
    }

    .icon {
        width: 60px;
        height: 60px;
        border-radius: 18px;
    }
</style>

<body>
    <div class="container">
        <div class="title d-flex justify-content-between mt-5 mb-3">
            <a href="/page/setting.html" class="text-dark text-decoration-none">
                <i class="fa-solid fa-chevron-left"></i>
            </a>


            <h5>Danh mục</h5>
            <a href="/page/add_category.html" class="text-dark">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <div class="category-list mt-4">
            
        </div>
    </div>
    <div id="navbar"></div>
</body>

<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script>
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
            const user_nav = document.getElementById("user-nav");
            user_nav.setAttribute("src", "../assets/images/user_active.svg");
        });
</script>

<script>
   function getCategories() {
    const storedCategories = localStorage.getItem('categories');

    if (storedCategories) {
        return JSON.parse(storedCategories);
    } else {
        const categories = [
            { name: "Ăn uống", description: null, icon: "restaurant", iconColor: "#FD3C4A", iconBgColor: "#FDD5D7", categoryType: "expense" },
            { name: "Mua sắm", description: null, icon: "shopping_bag", iconColor: "#F18E33", iconBgColor: "#FDD5D7", categoryType: "expense" },
            { name: "Đi lại", description: null, icon: "car", iconColor: "#0077FF", iconBgColor: "#BDDCFF", categoryType: "expense" },
            { name: "Điện nước", description: null, icon: "recurring_bill", iconColor: "#7F3DFF", iconBgColor: "#EEE5FF", categoryType: "expense" },
            { name: "Tiền lương", description: null, icon: "salary", iconColor: "#00A86B", iconBgColor: "#CFFAEA", categoryType: "income" },
        ];
        localStorage.setItem('categories', JSON.stringify(categories));

        return categories;
    }
}

function renderCategories() {
    const categories = getCategories();
    const categoryList = document.querySelector('.category-list');

    categoryList.innerHTML = '';

    categories.forEach((category, index) => {
        const svgPath = `../assets/images/${category.icon}.svg`;
        fetch(svgPath)
            .then(response => response.text())
            .then(svgText => {
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, "image/svg+xml");

                const paths = svgDoc.querySelectorAll('path');
                paths.forEach(path => {
                    path.setAttribute('fill', category.iconColor); // Change 'red' to your desired color
                });

                const svgString = new XMLSerializer().serializeToString(svgDoc);
                const encodedSVG = btoa(svgString);
                const dataURL = `data:image/svg+xml;base64,${encodedSVG}`;

                const img = new Image();
                img.src = dataURL;

                // Tạo một div danh mục và gán sự kiện click cho nó
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'd-flex justify-content-between align-items-center category';
                categoryDiv.setAttribute('data-category-index', index); // Đặt thuộc tính data-category-index
                categoryDiv.style.cursor = 'pointer';
                categoryDiv.addEventListener('click', function() {
                    const categoryIndex = this.getAttribute('data-category-index');
                    const detailCategoryURL = `/page/detail_category.html?categoryIndex=${categoryIndex}`;
                    window.location.href = detailCategoryURL;
                });

                categoryDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <div class="icon me-3 d-flex justify-content-center align-items-center"
                            style="background-color: ${category.iconBgColor};">
                            <img src=${dataURL} alt="">
                        </div>
                        <span class="text-start fw-bolder" style="font-size: 18px;">${category.name}</span>
                    </div>
                `;

                // Thêm div danh mục vào danh sách danh mục
                categoryList.appendChild(categoryDiv);
            });
        });
    }

    renderCategories();
</script>

</html>
